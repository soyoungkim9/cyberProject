<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">

<html>
<head>
<title> AJAX Grid example : call data,sort and editable</title>
<link rel='StyleSheet' type='text/css' href='../../../css/cjux.css' />
<script type='text/javascript' src='../../../jslib/prototype.js'></script>
<script type='text/javascript' src='../../../jslib/cjux.js'></script>



<style type="text/css">

.misc {
 color:#00f;
 font-weight:bold;
}

.dn  .c, .ind  {
 color:#00f;
}

.up  .c  {
 color:#f00;
}


.ind {
 float:left;
}


</style>
</head>
<body>
<form id='excform'
	action='./data/stock.html'
	method='post' onSubmit='return send()'>
<table border='1'>
	<tr>
		<th>name</th>
		<td><input type='text' name='name' value='' /></td>
	</tr>
</table>
<input type='submit' value='execute' />


<input type='button' value='save Excel' onclick="grid.exportFile('xls');" />
<input type='button' value='save PDF' onclick="grid.exportFile('pdf');" />
</form>

<div>
<table id='tbl1'>
	<colgroup style="color:red;"> 
		<col width="100" />
		<col width="100" align="right" style="font-weight:bold;"/>
		<col width="100" align="right"/>
		<col width="100" align="right"/>
		<col width="100" />
		<col width="100" class="misc"/>
	</colgroup>

	<thead>
		<tr>
			<th scope="col" class="stringType">종목명</th>
			<th scope="col" class="intType" >현재가</th>
			<th scope="col" class="intType">전일비</th>
			<th scope="col" class="intType">등락%</th>
			<th scope="col" class="intType">체결량</th>
			<th scope="col" class="intType">거래량</th>
		</tr>
	</thead>
	<tbody><!-- data area --></tbody>
</table>
</div>



<script type="text/javascript">
	//<![CDATA[
	Event.observe(window, 'load', init.bind(this));
	var grid;
	function init() {
		grid = new webponent.HtmlGrid('tbl1', '100%', '300px');
		//grid.columnVisibleEx(0);
	}
	function send() {
		var f = $('excform');
		grid.updateBody(f.action, {
			parameters : f.serialize(),
			asynchronous : true
		});
		return false;
	}
	//]]>
</script>

</body>
</html>
