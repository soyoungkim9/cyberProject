<!doctype html>
<html lang="en">
<head>
<title>Visual Grid</title>
<meta charset="utf-8">
<link rel="stylesheet" type="text/css" media="screen" href="../../visual.css" >

<style>

</style>
</head>
<body>
	<form id="excform" action="/corelogic/process/samples/database/listCities.xhtml?data-only=true" method="post" onSubmit="return send()"></form>
	
	
	<div class="visualContainer">
		<table id="tbl1">
			<colgroup>
				<col id="col_id"             width="50"  align="left"   />
				<col id="col_name"           width="100" align="center" class="hiddenable" />
				<col id="col_country"        width="120" align="center" />
				<col id="col_airport"        width="70"  align="left"   />
				<col id="col_language"       width="150" align="left"   />
				<col id="col_countryIsoCode" width="" 	 align="left"   class="hiddenable"/>
			</colgroup>
			<thead>
				<tr>
					<th>id</th>
					<th>name</th>
					<th>country</th>
					<th>airport</th>
					<th>language</th>
					<th>countryIsoCode</th>
				</tr>
			</thead>
			<tbody>

			</tbody>
		</table>
	</div>
	<input type="button" value="airport 숨기기" id="airport_hide" />
	<input type="button" value="airport 보이기" id="airport_show"/>

	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js"></script>
	<script src="../../visualize.js"></script>
	<script src="../../plugin/core.js"></script>
	<script src="../../plugin/grid.js"></script>

	<script type="text/javascript">
		$(function(){
			var grid1 = $.visualize("#tbl1",{
				type:"grid"
				,width:"800px"
				,height:"200px"
			});
			
			grid1.submit($("#excform"));
			
			$("#airport_hide").bind("click",function(){
				grid1.hideColumn("col_airport");
			});
			
			$("#airport_show").bind("click",function(){
				grid1.showColumn("col_airport");
			});
		});
	</script>
</body>
</html>
