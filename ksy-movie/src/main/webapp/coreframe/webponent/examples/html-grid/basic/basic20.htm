<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">

<html>
<head>
<title> AJAX Grid example : for Mobile Web</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">

<link rel='StyleSheet' type='text/css' href='../../../css/cjux.css' />
<script type='text/javascript' src='../../../jslib/prototype.js'></script>
<script type='text/javascript' src='../../../jslib/cjux.js'></script>


<style type="text/css">

.misc {
 background-color:#eec;
}

</style>
</head>
<body>

<form id='excform'
	action='../../../../../corelogic/process/samples/database/listCities.xhtml?data-only=true'
	method='post' onSubmit='return send()'>
<table border='0'>
	<tr>
		<th>name</th>
		<td><input type='text' name='name' value='' /></td>
	</tr>
</table>
<input type='submit' value='execute' /></form>

<div>
<script>
function scrollGrid(g) {

	var m = parseInt( grid.tblBodyOutline.offsetWidth)*g/2;
    var t=grid.tblBodyOutline;
    if(m==0) {
    	t.scrollTop=m;
    }else {
	  t.scrollTop=t.scrollTop+m;
    }
}

</script>
<fieldset>
<legend>scroll</legend>
<input type="button" value="TOP"  onclick="scrollGrid(0);"/>
<input type="button" value="UP"  onclick="scrollGrid(-1);"/>
<input type="button" value="DOWN" onclick="scrollGrid(1);"/>
<input type="button" value="BOTTOM" onclick="scrollGrid(10000);"/>
</fieldset>
<table id='tbl1'>
	<colgroup>
		<col width="50" />
		<col align="center" width="70" />
		<col width="50" />
		<col width="40" class="misc"/>
		<col width="50" />
		<col  />
	</colgroup>

	<thead>
		<tr>
			<th scope="col" class="intType">id</th>
			<th scope="col" class="stringType">name</th>
			<th scope="col" class="editable">country</th>
			<th scope="col" class="editable stringType">airport</th>
			<th scope="col" class="editable" ext-options="Arabic,Bengali,Spanish,English,Dutch,Greek,Korean">language</th>
			<th scope="col">countryIsoCode</th>
		</tr>
	</thead>
	<tbody><!-- data area --></tbody>
</table>
</div>

 

<script type="text/javascript">
//alert(navigator.userAgent);
	//<![CDATA[
	Event.observe(window, 'load', init.bind(this));
	var grid;
	function init() {
		grid = new webponent.HtmlGrid('tbl1', '300px', '100%');
	}
	function send() {
		var f = $('excform');
		grid.updateBody(f.action, {
			parameters : f.serialize(),
			asynchronous : true
		});
		return false;
	}
	//]]>
</script>


</body>
</html>
