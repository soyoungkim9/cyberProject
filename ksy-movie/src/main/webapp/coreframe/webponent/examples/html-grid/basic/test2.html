<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">

<html>
<head>
<title> AJAX Grid example : call data,sort and editable</title>
<link rel='StyleSheet' type='text/css' href='../../../css/cjux.css' />
<script type='text/javascript' src='../../../jslib/prototype.js'></script>
<script type='text/javascript' src='../../../jslib/cjux.js'></script>
</head>

<body>
<div class="tableContainer" style="overflow: hidden; text-align: left; width: 100%; height: 300px; display: block;">
<div class="tableHeadDiv" style="text-align: left; overflow-x: hidden; margin-left: 0px;">
<table width="629px" cellspacing="0px" cellpadding="0px" class="tableHeadOutline" style="border: 0px solid rgb(0, 0, 153); table-layout: fixed;"><thead>
		<tr>
			<th class="stringType" scope="col" x="0" y="0" style="width: 100px; cursor: default;">종목명</th>
			<th class="intType" scope="col" x="1" y="0" style="width: 100px; cursor: default;" pre-width="100">현재가</th>
			<th class="intType" scope="col" x="2" y="0" style="width: 100px; cursor: default;">전일비</th>
			<th class="intType" scope="col" x="3" y="0" style="width: 100px; cursor: default;">등락%</th>
			<th class="intType" scope="col" x="4" y="0" style="width: 100px; cursor: default;">체결량</th>
			<th class="intType" scope="col" x="5" y="0" style="width: 130px; cursor: default;">거래량</th>
		</tr>
	</thead><colgroup style="color: red;"> 
		<col width="100"/>
		<col width="100" align="right" style="font-weight: bold;"/>
		<col width="100" align="right"/>
		<col width="100" align="right"/>
		<col width="100"/>
		<col  class="misc"/>
	</colgroup></table>
	</div>
	</div>
	</body>
	</html>
