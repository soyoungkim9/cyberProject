<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">

<html>
<head>
<title> AJAX Grid example : 컬럼 사이즈 조정 막기</title>
<link rel='StyleSheet' type='text/css' href='../../../css/cjux.css' />
<script type='text/javascript' src='../../../jslib/prototype.js'></script>
<script type='text/javascript' src='../../../jslib/cjux.js'></script>

<style type="text/css">

.misc {
 background-color:#eec;
}

</style>
</head>
<body>
<form id='excform'
	action='../../../../../corelogic/process/samples/database/listCities.xhtml?data-only=true'
	method='post' onSubmit='return send()'>
<table border='1'>
	<tr>
		<th>name</th>
		<td><input type='text' name='name' value='' /></td>
	</tr>
</table>
<input type='submit' value='execute' /></form>

<div>
<table id='tbl1'>
	<colgroup>
		<col width="100" />
		<col align="center" width="100" />
		<col width="100" />
		<col width="100" class="misc"/>
		<col width="100" />
		<col width="" />
	</colgroup>

	<thead>
		<tr>
			<th scope="col">id</th>
			<th scope="col" class="stringType">name</th>
			<th scope="col">country</th>
			<th scope="col">airport</th>
			<th scope="col">language</th>
			<th scope="col">countryIsoCode</th>
		</tr>
	</thead>
	<tbody><!-- data area --></tbody>
</table>
</div>



<script type="text/javascript">
	//<![CDATA[
	Event.observe(window, 'load', init.bind(this));
	var grid;
	function init() {
		grid = new webponent.HtmlGrid('tbl1', '100%', '300px', {columnResizable:false} );
		
		Event.observe(grid.tbl, 'dblclick', dblclick.bind(this));
		
		
	}
	function send() {
		var f = $('excform');
		grid.updateBody(f.action, {
			parameters : f.serialize(),
			asynchronous : true
		});
		return false;
	}
	var seq=0;
	
	function dblclick(e) {
		var x=e.element();
		alert('dblclick> cellIndex='+x.cellIndex+' value=' +x.innerHTML);
	}
	//]]>
</script>

</body>
</html>
