<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">

<html>
<head>
<title> AJAX Grid example : Multi Header</title>
<link rel='StyleSheet' type='text/css' href='../../../css/cjux.css' />
<script type='text/javascript' src='../../../jslib/prototype.js'></script>
<script type='text/javascript' src='../../../jslib/cjux.js'></script>


<style type="text/css">

.misc {
 background-color:#eec;
}

</style>
</head>
<body>
<form id='excform'
	action='../../../../../corelogic/process/samples/database/listCities.xhtml?data-only=true'
	method='post' onSubmit='return send()'>
<table border='1'>
	<tr>
		<th>name</th>
		<td><input type='text' name='name' value='' /></td>
	</tr>
</table>
<input type='submit' value='execute' /></form>

<div>
<table id='tbl1' border="1">
	<colgroup>
		<col width="100" />
		<col align="center" width="100" />
		<col width="100" />
		<col width="100" class="misc"/>
		<col width="100" />
		<col width="" />
	</colgroup>

	<thead>
		<tr>
			<th>id</th>
			<th class="stringType" rowspan="2">name</th>
			<th colspan="3" width="300">country</th>
			
			
			<th>countryIsoCode</th>
		</tr>
		<tr>
			<th>id</th>
			
			<th>country</th>
			<th>airport</th>
			<th class="stringType">language</th>
			<th>countryIsoCode</th>
		</tr>
	</thead>
	<tbody><!-- data area --></tbody>
</table>
</div>



<script type="text/javascript">
	//<![CDATA[
	Event.observe(window, 'load', init.bind(this));
	var grid;
	function init() {
		grid = new webponent.HtmlGrid('tbl1', '100%', '300px' );
	}
	function send() {
		var f = $('excform');
		grid.updateBody(f.action, {
			parameters : f.serialize(),
			asynchronous : true
		});
		return false;
	}
	//]]>
</script>

</body>
</html>
