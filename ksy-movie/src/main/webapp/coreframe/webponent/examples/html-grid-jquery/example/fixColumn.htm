<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>New Grid</title>
<script type="text/javascript" src='../../../jslib/jquery.js'></script>
<script type="text/javascript" src="../jquery.dataGrid.js"></script>
<script type="text/javascript">

	var grid1;
	var grid2;
	$(document).ready(function() {
		
		grid1 = $.dataGrid('#tbl1', {
			width 	:  800,
			height 	:  200,
			fixColumn:["name","countryIsoCode"],
			sortColumn:{"id":"intType","name":"stringType"}
		});
		
		grid2 = $.dataGrid('#tbl2', {
			width 	:  800,
			height 	:  200
		});	
		send();
	});
	
	function send() {
		var f = $('#excform');
		grid1.updateBody(f);
		grid2.updateBody(f);
		return false;
	}
</script>

</head>
<body>
	<form id="excform" action="../../../../../corelogic/process/samples/database/listCities.xhtml?data-only=true" method="post" onSubmit="return send()">
		<table border="1">
			<tr>
				<th>name : <input type="text" name="name" value="" /></th>
				<td><input type="submit" value="execute" /></td>
			</tr>
		</table>
	</form>
	<h1>특정 컬럼 열을 고정하기</h1>
	
	<h2>fixColumn:["name","countryIsoCode"] (array)</h2>
	<table id="tbl1" >
		<colgroup>
			<col id="col_id"             width="50"  align="left"   />
			<col id="col_name"           width="100" align="center" />
			<col id="col_country"        width="233" align="center" />
			<col id="col_airport"        width="270" align="left"   />
			<col id="col_language"       width="180" align="left"   />
			<col id="col_countryIsoCode" width="150" align="left"   />
		</colgroup>
		<thead>
			<tr>
				<th>id</th>
				<th>name</th>
				<th>country</th>
				<th>airport</th>
				<th>language</th>
				<th>countryIsoCode</th>
			</tr>
		</thead>
		<tbody>
			<tr>
				<td></td>
				<td></td>
				<td></td>
				<td></td>
				<td></td>
				<td></td>
			</tr>
		</tbody>
	</table>
	
	<h2>col의 class에 fixable 선언</h2>
	<table id="tbl2" >
		<colgroup>
			<col id="col_id"             width="50"  align="left"   />
			<col id="col_name"           width="100" align="center" class="fixable"/>
			<col id="col_country"        width="233" align="center" />
			<col id="col_airport"        width="270" align="left"   />
			<col id="col_language"       width="180" align="left"   />
			<col id="col_countryIsoCode" width="150" align="left"   class="fixable"/>
		</colgroup>
		<thead>
			<tr>
				<th>id</th>
				<th>name</th>
				<th>country</th>
				<th>airport</th>
				<th>language</th>
				<th>countryIsoCode</th>
			</tr>
		</thead>
		<tbody>
			<tr>
				<td></td>
				<td></td>
				<td></td>
				<td></td>
				<td></td>
				<td></td>
			</tr>
		</tbody>
	</table>
</body>
</html>
