<title>table thead 고정 tbody 스크롤</title>

<style type="text/css">
.wrapper {
	width: 600px;
	height: 150px;
	overflow-y: scroll;
}

table {
	width: 100%;
	text-align: center;
	border-collapse: collapse;
	table-layout: fixed;
}

thead {
	margin: -1px 0 0 -1px;
	width: 582px;
	display: table;
	table-layout: fixed;
	position: absolute;
	background-color: #ffff1f;
}

tbody tr:first-child td {
	padding-top: 32px;
}

th,td {
	padding: 6px;
}
</style>
