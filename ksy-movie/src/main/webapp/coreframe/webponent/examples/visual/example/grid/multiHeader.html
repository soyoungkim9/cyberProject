<!doctype html>
<html lang="en">
<head>
<title>Visual Grid</title>
<meta charset="utf-8">
<link rel="stylesheet" type="text/css" media="screen" href="../../visual.css" >
</head>
<body>
	<form id="excform" action="/corelogic/process/samples/database/listCities.xhtml?data-only=true" method="post" onSubmit="return send()"></form>
	
	<h1>멀티플 헤더</h1>
	<div class="visualContainer">
		<table id="tbl1" >
			<colgroup>
				<col id="col_id"             width="50"  align="left"   />
				<col id="col_name"           width="100" align="center" />
				<col id="col_country"        width="120" align="center" />
				<col id="col_airport"        width="70"  align="left"   />
				<col id="col_language"       width="150" align="left"   />
				<col id="col_countryIsoCode" width="150" align="left"   />
			</colgroup>
			<thead>
		   		<tr>
					<th scope="col" colspan="2">G1</th>
					<th scope="col" rowspan="2">Country</th>
					<th scope="col" colspan="2">G2</th>
					<th scope="col" >G3</th>
		   		</tr>
		   		<tr>
					<th scope="col" class="intType">id</th>
					<th scope="col" class="stringType">name</th>
					<th scope="col">airport</th>
					<th scope="col">language</th>
					<th scope="col">countryIsoCode</th>
		   		</tr>
			</thead>
			<tbody></tbody>
		</table>
	</div>
	
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js"></script>
	<script src="../../visualize.js"></script>
	<script src="../../plugin/core.js"></script>
	<script src="../../plugin/grid.js"></script>

	<script type="text/javascript">
		$(function(){
			var grid1 = $.visualize("#tbl1",{
				type:"grid"
				,width:"800px"
				,height:"200px"
			});
			
			grid1.submit($("#excform"));
		});
	</script>
</body>
</html>
