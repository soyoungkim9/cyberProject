<!doctype html>
<html lang="en">
<head>
<title>Visual Grid</title>
<meta charset="utf-8">
<link rel="stylesheet" type="text/css" media="screen" href="../../visual.css" >
<style>
	*{
		margin: 0;
		padding: 0;
	}
</style>
</head>
<body>
	<form id="excform" action="/corelogic/process/samples/database/listCities.xhtml?data-only=true" method="post" onSubmit="return send()"></form>
	<h1>[table 800px][col pixel]</h1>
	<div class="visualContainer">
	<table id="tbl1" >
		<colgroup>
			<col id="col_id"             width="100" align="left"   />
			<col id="col_name"           width="100" align="center" />
			<col id="col_country"        width="120" align="center" />
			<col id="col_airport"        width="170" align="left"   />
			<col id="col_language"       width="150" align="left"   />
			<col id="col_countryIsoCode" width="200" align="left"   />
		</colgroup>
		<thead>
			<tr>
				<th>100px</th>
				<th>100px</th>
				<th>120px</th>
				<th>170px</th>
				<th>150px</th>
				<th>200px</th>
			</tr>
		</thead>
		<tbody></tbody>
	</table>
	</div>
	
	<br/>
	
	<h1>[width 100%][col pixel]</h1>
	<div class="visualContainer">
	<table id="tbl2" >
		<colgroup>
			<col id="col_id"             width="100" align="left"   />
			<col id="col_name"           width="100" align="center" />
			<col id="col_country"        width="120" align="center" />
			<col id="col_airport"        width="170" align="left"   />
			<col id="col_language"       width="150" align="left"   />
			<col id="col_countryIsoCode" width="200" align="left"   />
		</colgroup>
		<thead>
			<tr>
				<th>100px</th>
				<th>100px</th>
				<th>120px</th>
				<th>170px</th>
				<th>150px</th>
				<th>200px</th>
			</tr>
		</thead>
		<tbody>
		</tbody>
	</table>
	</div>
	
	<br/>
	
	<h1>[width 800px][col percent]</h1>
	<div class="visualContainer">
	<table id="tbl3" >
		<colgroup>
			<col id="col_id"             width="10%" align="left"   />
			<col id="col_name"           width="15%" align="center" />
			<col id="col_country"        width="15%" align="center" />
			<col id="col_airport"        width="20%" align="left"   />
			<col id="col_language"       width="20%" align="left"   />
			<col id="col_countryIsoCode" width="20%" align="left"   />
		</colgroup>
		<thead>
			<tr>
				<th>10%</th>
				<th>15%</th>
				<th>15%</th>
				<th>20%</th>
				<th>20%</th>
				<th>20%</th>
			</tr>
		</thead>
		<tbody>
		</tbody>
	</table>
	</div>
	
	<br/>
	
	<h1>[width 100%][col percent]</h1>
	<div class="visualContainer">
	<table id="tbl4" >
		<colgroup>
			<col id="col_id"             width="10%" align="left"   />
			<col id="col_name"           width="15%" align="center" />
			<col id="col_country"        width="15%" align="center" />
			<col id="col_airport"        width="20%" align="left"   />
			<col id="col_language"       width="20%" align="left"   />
			<col id="col_countryIsoCode" width="20%" align="left"   />
		</colgroup>
		<thead>
			<tr>
				<th>10%</th>
				<th>15%</th>
				<th>15%</th>
				<th>20%</th>
				<th>20%</th>
				<th>20%</th>
			</tr>
		</thead>
		<tbody>
		</tbody>
	</table>
	</div>
	
	
	<script src="jquery.min.js"></script>
	<script src="../../visualize.js"></script>
	<script src="../../plugin/core.js"></script>
	<script src="../../plugin/grid.js"></script>

	<script type="text/javascript">
		$(function(){
			var grid1 = $.visualize("#tbl1",{
				type:"grid"
				,width:"800px"
				,height:"200px"
				,fixColumn:["id","country"]
			});
			
			var grid2 = $.visualize("#tbl2",{
				type:"grid"
				,width:"100%"
				,height:"200px"
				,fixColumn:["id","country"]
			});
			
			var grid3 = $.visualize("#tbl3",{
				type:"grid"
				,width:"800px"
				,height:"200px"
				,fixColumn:["id","country"]
			});
			
			var grid4 = $.visualize("#tbl4",{
				type:"grid"
				,width:"100%"
				,height:"200px"
				,fixColumn:["id","country"]
			});
			
			grid1.submit($("#excform"));
			grid2.submit($("#excform"));
			grid3.submit($("#excform"));
			grid4.submit($("#excform"));
		});
	</script>
</body>
</html>
