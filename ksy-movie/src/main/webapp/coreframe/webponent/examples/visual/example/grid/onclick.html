<!doctype html>
<html lang="en">
<head>
<title>Visual Grid</title>
<meta charset="utf-8">
<link rel="stylesheet" type="text/css" media="screen" href="../../visual.css" >
</head>
<body>
	<form id="excform" action="/corelogic/process/samples/database/listCities.xhtml?data-only=true" method="post" onSubmit="return send()"></form>
	
	
	<div class="visualContainer">
		<table id="tbl1">
			<colgroup>
				<col id="col_id" 		width="100" align="left" 	/>
				<col id="col_name" 		width="200" align="left" 	/>
				<col id="col_country" 	width="100" align="center" 	/>
				<col id="col_airport" 	width="100" align="right" 	/>
				<col id="col_language" 	width="150" align="left" 	/>
				<col id="col_IsoCode" 	width="150" align="left" 	/>
			</colgroup>
			<thead>
				<tr>
					<th>id</th>
					<th>name</th>
					<th>country</th>
					<th>airport</th>
					<th>language</th>
					<th>countryIsoCode</th>
				</tr>
			</thead>
			<tbody>

			</tbody>
		</table>
	</div>

	<script src="jquery.min.js"></script>
	<script src="../../visualize.js"></script>
	<script src="../../plugin/core.js"></script>
	<script src="../../plugin/grid.js"></script>

	<script type="text/javascript">
		$(function(){
			var grid1 = $.visualize("#tbl1",{
				type:"grid"
				,width:"500px"
				,height:"200px"
				,onclick:function(td){
					alert(td);
				}
			});
			
			grid1.submit($("#excform"));
		});
	</script>
</body>
</html>
