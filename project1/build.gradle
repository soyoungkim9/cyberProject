plugins {
  id 'java'

  id 'eclipse-wtp'

  id 'war'
}

repositories {
    mavenCentral()
}

dependencies {
  // Mybatis 라이브러리
	compile group: 'org.mybatis', name: 'mybatis', version: '3.4.6'
  // JSP 확장 태그인 JSTL 라이브러리
  compile group: 'javax.servlet', name: 'jstl', version: '1.2'
}
