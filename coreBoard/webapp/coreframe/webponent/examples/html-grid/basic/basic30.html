<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">

<html>
<head>
<title> AJAX Grid example : call data,sort and editable</title>
<link rel='StyleSheet' type='text/css' href='../../../css/cjux.css' />
<script type='text/javascript' src='../../../jslib/prototype.js'></script>
<script type='text/javascript' src='../../../jslib/cjux.js'></script>


<style type="text/css">

.misc {
 background-color:#eec;
}

</style>
</head>
<body>

<input type="button" value="hide body table" onclick="grid.tbl.style.display='none';"/>
<input type="button" value="show body table" onclick="grid.tbl.style.display='';"/>

<input type="button" value="hide grid" onclick="grid.tblOutline.style.display='none';"/>
<input type="button" value="show grid" onclick="grid.tblOutline.style.display='';"/>


<input type="button" value="hide table header" onclick="grid.tblHeadOutline.style.display='none';"/>
<input type="button" value="show table header" onclick="grid.tblHeadOutline.style.display='';"/>


<form id='excform'
	action='../../../../../corelogic/process/samples/database/listCities.xhtml?data-only=true'
	method='post' onSubmit='return send()'>
<table border='1'>
	<tr>
		<th>name</th>
		<td><input type='text' name='name' value='' /></td>
	</tr>
</table>
<input type='submit' value='execute' /></form>

<div>
<table id='tbl1'>
	<colgroup>
		<col width="50" />
		<col style="display:none" />
		<col width="120" />
		<col width="70" class="misc"/>
		<col width="150" />
		<col  />
	</colgroup>

	<thead>
		<tr>
			<th scope="col" class="intType">id</th>
			<th scope="col" class="stringType" >name</th>
			<th scope="col" class="editable">country</th>
			<th scope="col" class="editable stringType">airport</th>
			<th scope="col" class="editable" ext-options="Arabic,Bengali,Spanish,English,Dutch,Greek,Korean">language</th>
			<th scope="col">countryIsoCode</th>
		</tr>
	</thead>
	<tbody><!-- data area --></tbody>
</table>
</div>




<script type="text/javascript">
	//<![CDATA[
	Event.observe(window, 'load', init.bind(this));
	var grid;
	function init() {
		grid = new webponent.HtmlGrid('tbl1', '100%', '300px', {autoColumnResizable:true, tableMinWidth:"540px"} );
	}
	function send() {
		var f = $('excform');
		grid.updateBody(f.action, {
			parameters : f.serialize(),
			asynchronous : true
		});
		return false;
	}
	//]]>
</script>

</body>
</html>
